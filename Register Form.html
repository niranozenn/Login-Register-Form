<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="register_form">
        <h3 class="header">Form Register</h3>
        <div class="title">Hoşgeldiniz</div>
        <form action="#!" method="get" id="register_id" name="register_name"
        enctype="multipart/form-data">

            <table>
                <tbody>
                    <!-- username -->
                    <tr>
                        <td><span for="username">Usename :</span></td>
                        <td>
                            <div class="container">
                                <input type="text" name="username" id="username"
                                placeholder="Kullanıcı adınız" class="form_input" 
                                title="Kullanıcı adınız" autofocus required>
                            </div>
                        </td>
                    </tr>
                    <!-- Name -->
                    <tr>
                        <td><span for="uname">Name :</span></td>
                        <td>
                            <div class="container">
                                <input type="text" name="uname" id="uname"
                                placeholder="Adınız" class="form_input"
                                title="Adınız" required>
                            </div>
                        </td>
                    </tr>
                    <!-- Surame -->
                    <tr>
                        <td><span for="surname">Surname :</span></td>
                        <td>
                            <div class="container">

                            <input type="text" name="surname" id="surname"
                            placeholder="Soyadınız" class="form_input"
                            title="Soyadınız" required>
                            </div>
                        </td>
                    </tr>

                    <!-- Email -->
                    <tr>
                        <td><span for="uemail">Email :</span></td>
                        <td>
                            <div class="container">
                                <input type="email" name="uemail" id="uemail"
                            placeholder="Kullanıcı emailiniz" class="form_input"
                            title="Kullanıcı emailiniz" required>
                            </div>
                        </td>
                    </tr>

                    <!-- Password -->
                    <tr>
                        <td><span for="upassword">Password :</span></td>
                        <td>
                            <div class="container">
                                <input type="password" name="upassword" id="upassword"
                                placeholder="Kullanıcı şifreniz" class="form_input"
                                title="Kullanıcı şifreniz" required>
                            </div>
                        </td>
                    </tr>

                    <!-- Reset Submit -->
                    <tr>
                        <td></td>
                        <td><input type="reset" name="reset" id="reset" title="reset">
                            <button type="submit" name="submit" id="submit" title="submit">Submit</button>

                        </td>
                    </tr>
                </tbody>

            </table>
        </form>
    </div>
    
</body>
</html>
